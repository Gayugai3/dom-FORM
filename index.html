<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <form action="">
                    <h1>Form Submission</h1>
                    <label for="fname">First name : </label>
                    <input type="text" name="fname" id="fname" placeholder="First Name" class="form-control" >
                    <br>
                    <label for="lname">Last name : </label>
                    <input type="text" name="lname" id="lname" placeholder="Last Name" class="form-control" >
                    <br>
                    <label for="add1">Address Line 1 : </label>
                    <input type="text" name="add1" id="add1" placeholder="Address Line 1" class="form-control" >
                    <br>
                    <label for="add2">Address Line 2 : </label>
                    <input type="text" name="add2" id="add2" placeholder="Address Line 2" class="form-control" >
                    <br>
                    <label for="pin">Pin code : </label>
                    <input type="number" name="pin" id="pin" placeholder="Pin code " class="form-control" >
                    <br>
                    <label for="gender">Gender : </label><br>
                    <input type="radio" name="gender" id="male" value="male" > Male
                    <input type="radio" name="gender" id="female" value="female"> Female
                    <br><br>
                    <label for="food">Choice of Food : <span>(must choose at least 2 food type)</span></label>
                    <br>
                    <input type="checkbox" name="food" id="food1" value="North Indian"> North Indian <br>
                    <input type="checkbox" name="food" id="food2" value="South Indian"> South Indian <br>
                    <input type="checkbox" name="food" id="food3" value="Chinese"> Chinese <br>
                    <input type="checkbox" name="food" id="food4" value="Japanese"> Japanese <br>
                    <input type="checkbox" name="food" id="food5" value="Sea food"> Sea food <br>
                    <br>
                    <label for="state">State : </label>
                    <input type="text" name="state" id="state" placeholder="State" class="form-control">
                    <br>
                    <label for="country">Country : </label>
                    <input type="text" name="country" id="country" placeholder="Country" class="form-control">
                    <br>
                    <button type="submit" id="submit" class="form-control btn btn-secondary"> Submit </button>
                </form>
            </div>
            <div class="col-lg-8">
                <h1>Temporary database</h1>
                <br>
                <table class="table table-striped">
                    <thead class="bg-dark text-light">
                        <tr>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Address</td>
                        <td>Pin Code</td>
                        <td>Gender</td>
                        <td>Food</td>
                        <td>State</td>
                        <td>Country</td>
                    </tr>
                    </thead>
                    <tbody class="tbody" id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
